<ion-header>

  <ion-navbar>
    <ion-title>Upload a new photo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    
  <ion-card>
<!--  <img src="img/nin-live.png"/>-->
  <ion-card-content>
    <ion-card-title>
     Take photo
      </ion-card-title>
      
      <img src= {{currentPhoto}} />
      


      <ion-item>
        <ion-label stacked>Homework name </ion-label>
        <ion-input [(ngModel)]="filename" type="text" placeholder="Id?">
        </ion-input>
      </ion-item>
      
   <button ion-button   round (click)="takePhoto()">Take Photo</button>
   <button ion-button   round (click)="gotophotolist()">go list</button>

 <button ion-button   round (click)="getMyURL()">Get Photo</button>
  <img src= {{imgSource}} />
      
      </ion-card-content>
</ion-card>  
    
   




<button ion-button color="primary" block (click)="takePicture()">
  Take a Picture
</button>

<img [src]="base64Image" *ngIf="base64Image" />

<ion-item>
<ion-label stacked>Photo Caption</ion-label>
<ion-input [(ngModel)]="photoName" type="text" placeholder="What's your plants's name?">
</ion-input>
</ion-item>

<button ion-button block (click)=" createPost(photoName, Picture);  ">
Upload Photo
</button>
    
</ion-content>
